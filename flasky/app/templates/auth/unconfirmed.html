{% extends "base.html" %}

{% block title %}leeblog - 确认账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还没有确认邮件呢.</h3>
    <p> 
	    在你正常使用本站之前，你需要确认你的账户
        检查你的邮箱，你应该收到了一封包含确认链接的邮件，当然很有可能它被放置在垃圾箱里
    </p>
    <p>
        你需要另外一封确认邮件么?
        <a href="{{ url_for('auth.resend_confirmation') }}">请点击这里</a>
    </p>
</div>
{% endblock %}
